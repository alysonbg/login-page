<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="global-container">
        <div class="left-container">
            <h1>Welcome Back</h1>
            <p class="secondary-text">Today is a new day. It's your day. You shape it. </p>
            <p class="secondary-text">Sign in to start managing your projects.</p>

            <form action="">
                <label for="email" class="primary-text">Email</label>
                <input type="email" id="email" name="email" placeholder="Example@email.com">
                <label for="password" class="primary-text">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters">
                <div class="forgot-password">
                    <p><a href="">Forgot Password?</a></p>
                </div>
                
                <button>Sign in</button>
            </form>
            <p>Or</p>
            <div class="social-media-button-signin">
                <img src="assets/google.svg" alt="">
                <p>Sign in with Google</p>
            </div>
            <div class="social-media-button-signin">
                <img src="assets/facebook.svg" alt="">
                <p>Sign in with Facebook</p>
            </div>
            <p>Don't you have an account? <a>Sign up</a></p>
        </div>
        <div class="right-container">

        </div>
        
    </div>
    
    
</body>
</html>
